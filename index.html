<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Games</title>
    <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
    <header>
        <div class="header__content">
            <a href="index.html" class="header__logo">Trending Games</a>
            <form>
                <input type="text" class="header__search" id="filterInput" placeholder="search">
            </form>
        </div>
    </header>
    <div class="container">
        <div id="buttons">
            <button class="button-value alphabet">По алфавиту</button>
            <button class="button-value rating">По рейтингу</button>
        </div>


        <div class="games">
        </div>
        <div class="load-more">
            <button class="load-moreBtn">Load More</button>
        </div>
    </div>



<script src="main/game.js"></script>
</body>
</html>
